<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Users</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        {% for user in all_the_users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email_address }}</td>
            <td>{{ user.age }}</td>
        </tr>
        {% endfor %}

    </table>
    <hr>
    <h1>Add a User</h1>
    <form action="/processe" method="post">
        {% csrf_token %}
        <div class="name">
        <label for="first_name">First Name: </label>
        <input class="input1" type="text" name="first_name" >
        <label for="last_name">Last Name: </label>
        <input class="input2" type="text" name="last_name">
    </div>
    <div class="email">
        <label for="email_address">Email: </label>
        <input class="input3" type="text" name="email_address">
        <label for="age">Age: </label>
        <input class="input4" type="number" name="age" >
    </div>
        <input type="submit" name="add" value="add" class="add">
    </form>
    


</body>
</html>
