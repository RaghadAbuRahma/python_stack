<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th><a href="#">Actions</a></th>
        </tr>
        {%for show in shows%}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.Network}}</td>
            <td>{{show.release_date}}</td>
            <td><a href="show/{{show.id}}">Show</a> | <a href="show/{{show.id}}/edit">Edit</a> | <a href="show/{{show.id}}/destroy">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
    <a href="shows/new">Add A New Show</a>
</body>
</html>
