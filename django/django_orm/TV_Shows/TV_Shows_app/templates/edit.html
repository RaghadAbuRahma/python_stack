<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {%if message.tags%} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
    {% endif %}
    <form action="/show/{{id}}/update" method="post">
        {% csrf_token %} 
            <h1>Edit Show : {{id}}</h1>
            <div>
                <label for="title">Title: </label>
                <input class="input1" type="text" name="title"  value="{{title}}">
            </div>
            <div class="releaseNetwork">
                <label for="network">Network:  </label>
                <input class="input2" type="text" name="network" value="{{Network}}">
                <label for="release_date">Release Date:  </label>
                <input class="input3" type="date" name="release_date" value="{{release_date}}">
            </div>
            <div>
            </div>
            <input type="submit" value="update" class="update">
    </form>
</body>
</html>
