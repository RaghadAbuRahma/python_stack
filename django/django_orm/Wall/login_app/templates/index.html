<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div class="forms">
        <form action="/success" method="post">
            {% csrf_token %} 
                <h1>Registration</h1>
                <div>
                    <label for="first_name">First Name </label>
                    <input class="input1" type="text" name="first_name" >
                </div>
                <div>
                    <label for="last_name">Last Name  </label>
                    <input class="input2" type="text" name="last_name">
                </div>
                <div>
                    <label for="email">Email  </label>
                    <input class="input3" type="text" name="email">
                </div>
                <div>
                    <label for="password">Password  </label>
                    <input class="input4" type="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password  </label>
                    <input class="input5" type="password" name="confirm-password">
                </div>
                <input type="submit" value="register" class="register">
        </form>
        <form action="/login" method="post">
            {% csrf_token %} 
                <h1>Login</h1>
                <div>
                    <label for="emaill">Email </label>
                    <input class="input6" type="email" name="emaill" >
                </div>
                <div>
                    <label for="passwordd">Password </label>
                    <input class="input7" type="password" name="passwordd" >
                </div>
                <input type="submit" value="Log In" class="Log_In">
        </form>
    </div>

</body>
</html>
