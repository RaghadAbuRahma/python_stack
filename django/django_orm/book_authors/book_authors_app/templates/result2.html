<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books And Authors</title>
    <link rel="stylesheet" href="static/style2.css">
</head>
<body>
    <h1>Name : {{first_name }} {{last_name}} </h1>
    <h3>ID : {{id}} </h3>
    <p>Notes: {{notes}}</p>
    <h2>Books: </h2> 
    <ul>
        {% for book in book %}
        <li> {{book.title}}</li>
        {% endfor %}
    </ul>
</body>
</html>
